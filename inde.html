<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="" method="post">
    <h3>Форма с UI элементами</h3>
    <fieldset>
        <legend>Radio</legend>

        <label>
            <input type="radio" name="radio-choice" value="first"> Первый
        </label>
        <label>
            <input type="radio" name="radio-choice" value="second"> Второй
        </label>
    </fieldset>

    <fieldset>
        <legend>Frame</legend>
        <img src="img/Logo_BSU.jpg" alt="BSU Logo"/>

        <input type="text" id="link" name="ing-link">
        <button type="button">Ok</button>
    </fieldset>

    <fieldset>
        <legend>Checkbox</legend>

        <label for="first_choice">
            <input type="checkbox" name="first" id="first_choice"> Первый
        </label>

        <label for="second_choice">
            <input type="checkbox" name="second" id="second_choice"> Второй
        </label>

        <label for="third_choice">
            <input type="checkbox" name="third" id="third_choice"> Третий
        </label>

    </fieldset>

    <fieldset>
        <legend>Listbox</legend>
    </fieldset>

    <fieldset>
        <legend>Combobox</legend>
    </fieldset>

    <fieldset>
        <legend>Бегунок</legend>
    </fieldset>

    <fieldset>
        <legend>Счетчик</legend>
    </fieldset>


</form>

</body>
</html>

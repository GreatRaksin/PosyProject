<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hui</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

<form action="" method="post">
    <h3>Форма с UI элементами</h3>
    <fieldset>
        <legend>Radio</legend>

        <label>
            <input type="radio" name="radio-choice" value="first"> Первый
        </label> <br>
        <label>
            <input type="radio" name="radio-choice" value="second" checked> Второй
        </label>
    </fieldset>

    <fieldset>
        <legend>Frame</legend>
        <img id="logo" src="img/Logo_BSU.jpg" alt="BSU Logo"/> <br>

        <input type="text" id="link" name="img-link">
        <button type="button">Ok</button>
    </fieldset>

    <fieldset>
        <legend>Checkbox</legend>

        <label for="first_choice">
            <input type="checkbox" name="first" id="first_choice" checked> Первый
        </label> <br>

        <label for="second_choice">
            <input type="checkbox" name="second" id="second_choice"> Второй
        </label> <br>

        <label for="third_choice">
            <input type="checkbox" name="third" id="third_choice"> Третий
        </label>

    </fieldset>

    <fieldset>
        <legend>Listbox</legend>

        <select name="option-group" size="4" id="option-group">
            <option value="first">Первый</option>
            <option value="second">Второй</option>
            <option value="third">Третий</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Combobox</legend>

        <select name="option-group" id="option-group-2">
            <option value="first">Первый</option>
            <option value="second">Второй</option>
            <option value="third">Третий</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Бегунок</legend>

        <!-- range -->
        <input type="range" min="0" max="100">
    </fieldset>

    <fieldset>
        <legend>Счетчик</legend>

        <!-- number -->
        <input type="number" min="0" max="5" placeholder="2">
    </fieldset>

    <div class="wrapper">
        <input type="submit" value="Ок">
        <input type="reset" value="Отмена">
    </div>


</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="" method="post">
    <h3>Форма с UI элементами</h3>
    <fieldset>
        <legend>Radio</legend>

        <label>
            <input type="radio" name="radio-choice" value="first"> Первый
        </label>
        <label>
            <input type="radio" name="radio-choice" value="second"> Второй
        </label>
    </fieldset>

    <fieldset>
        <legend>Frame</legend>
    </fieldset>

    <fieldset>
        <legend>Checkbox</legend>
    </fieldset>

    <fieldset>
        <legend>Listbox</legend>
    </fieldset>

    <fieldset>
        <legend>Combobox</legend>
    </fieldset>

    <fieldset>
        <legend>Бегунок</legend>
    </fieldset>

    <fieldset>
        <legend>Счетчик</legend>
    </fieldset>


</form>

</body>
</html>
